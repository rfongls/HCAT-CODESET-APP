<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Codeset Automation App</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <header>
        <h1>Codeset Automation App</h1>
    </header>
    <main class="container-fluid my-4">
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <section class="controls mb-3">
            <form id="repo-form" method="post" class="row g-2 align-items-end">
                <div class="col-12 col-md-4">
                    <label for="repo-select" class="form-label">Select the repository you want to edit a codeset for:</label>
                    <select id="repo-select" name="repo" class="form-select">
                        <option value="">Select repository</option>
                        {% for repo in repositories %}
                        <option value="{{ repo }}" {% if repo == selected_repo %}selected{% endif %}>{{ repo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label for="workbook-select" class="form-label">Workbook</label>
                    <select id="workbook-select" name="workbook_name" class="form-select" {% if not repo_files %}disabled{% endif %}>
                        <option value="">Select workbook</option>
                        {% for wb in repo_files %}
                        <option value="{{ wb }}" {% if wb == selected_workbook %}selected{% endif %}>{{ wb }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Load Workbook</button>
                </div>
            </form>
            <form id="upload-form" method="post" enctype="multipart/form-data" class="row g-2 align-items-end mt-2">
                <div class="col-12 col-md-8">
                    <input type="file" name="workbook" accept=".xlsx" class="form-control" />
                </div>
                <div class="col-12 col-md-2">
                    <button type="submit" class="btn btn-secondary w-100">Upload</button>
                </div>
            </form>
            {% if sheet_names %}
            <form id="compare-form" method="post" class="row g-2 align-items-end mt-2">
                <div class="col-12 col-md-4">
                    <label for="compare-repo-select" class="form-label">Select repository to compare:</label>
                    <select id="compare-repo-select" name="compare_repo" class="form-select">
                        <option value="">Select repository</option>
                        {% for repo in comparison_repositories %}
                        <option value="{{ repo }}">{{ repo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label for="compare-workbook-select" class="form-label">Workbook</label>
                    <select id="compare-workbook-select" name="compare_workbook_name" class="form-select" disabled>
                        <option value="">Select workbook</option>
                    </select>
                </div>
                <div class="col-12 col-md-2">
                    <button type="submit" class="btn btn-outline-primary w-100">Load Comparison</button>
                </div>
            </form>
            {% if comparison_active %}
            <form id="end-compare-form" method="post" class="mt-2">
                <input type="hidden" name="end_compare" value="1" />
                <button type="submit" class="btn btn-outline-secondary">End Comparison</button>
            </form>
            {% endif %}
            {% endif %}
        </section>

        {% if sheet_names %}
        <div class="tabs">
            <div class="sheet-selector mb-3">
                <select id="sheet-select" class="form-select">
                {% for sheet in sheet_names %}
                    <option value="{{ sheet }}" {% if sheet == initial_sheet %}selected{% endif %}>{{ sheet }}</option>
                {% endfor %}
                </select>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <div id="table-wrapper" class="table-wrapper"></div>
                </div>
                <div class="col-lg-3">
                    <div id="instruction-box" class="alert alert-secondary">
                        If CODE is populated, Display Value must be populated.
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZENmB1FQdJrEGAAtBqF7yqdv8cp8cYNjL6JTyAOuPBIYlFKE8ZFt5VtY3PQ9bFZV" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZENmB1FQdJrEGAAtBqF7yqdv8cp8cYNjL6JTyAOuPBIYlFKE8ZFt5VtY3PQ9bFZV" crossorigin="anonymous"></script>
    <script>
    const mappings = {{ mappings|tojson }};
    const dropdowns = {{ dropdowns|tojson }};
    const headers = {{ headers|tojson }}; // base headers
    const renderHeaders = {{ render_headers|tojson }};
    const sheetNames = {{ sheet_names|tojson }};
    const initialSheet = {{ initial_sheet|tojson }};
    const workbook = {};
    workbook[initialSheet] = {{ base_records|tojson }};
    const comparisonData = {};
    comparisonData[initialSheet] = {{ compare_records|tojson }};
    const originalFilename = {{ filename|tojson }};
    let currentSheet = initialSheet;
    document.addEventListener('DOMContentLoaded', () => {
        const selector = document.getElementById('sheet-select');
        const repoSelect = document.getElementById('repo-select');
        const workbookSelect = document.getElementById('workbook-select');
        const compareRepoSelect = document.getElementById('compare-repo-select');
        const compareWorkbookSelect = document.getElementById('compare-workbook-select');

        repoSelect?.addEventListener('change', async () => {
            const repo = repoSelect.value;
            workbookSelect.innerHTML = '<option value="">Select workbook</option>';
            if (repo) {
                const resp = await fetch(`/workbooks/${encodeURIComponent(repo)}`);
                if (resp.ok) {
                    const files = await resp.json();
                    files.forEach(f => {
                        const opt = document.createElement('option');
                        opt.value = f;
                        opt.textContent = f;
                        workbookSelect.appendChild(opt);
                    });
                    workbookSelect.disabled = files.length === 0;
                } else {
                    workbookSelect.disabled = true;
                }
            } else {
                workbookSelect.disabled = true;
            }
        });

        compareRepoSelect?.addEventListener('change', async () => {
            const repo = compareRepoSelect.value;
            compareWorkbookSelect.innerHTML = '<option value="">Select workbook</option>';
            if (repo) {
                const resp = await fetch(`/workbooks/${encodeURIComponent(repo)}`);
                if (resp.ok) {
                    const files = await resp.json();
                    files.forEach(f => {
                        const opt = document.createElement('option');
                        opt.value = f;
                        opt.textContent = f;
                        compareWorkbookSelect.appendChild(opt);
                    });
                    compareWorkbookSelect.disabled = files.length === 0;
                } else {
                    compareWorkbookSelect.disabled = true;
                }
            } else {
                compareWorkbookSelect.disabled = true;
            }
        });

        function createInput(sheet, header, value = '') {
            if (header.endsWith('_COMPARE')) {
                const span = document.createElement('span');
                span.textContent = value || '';
                return span;
            }
            const key = header.toUpperCase().replace(' ', '_');
            const mapInfo = mappings[sheet] || {};
            const opts = dropdowns[sheet] && dropdowns[sheet][header];
            if (mapInfo.mapped_col && header === mapInfo.mapped_col && opts) {
                const sel = document.createElement('select');
                sel.className = 'mapped-select';
                sel.dataset.sheet = sheet;
                sel.dataset.col = header;
                const blank = document.createElement('option');
                blank.value = '';
                blank.textContent = '';
                if (!value) blank.selected = true;
                sel.appendChild(blank);
                opts.forEach(o => {
                    const option = document.createElement('option');
                    option.value = o;
                    option.textContent = o;
                    if (o === value) option.selected = true;
                    sel.appendChild(option);
                });
                return sel;
            }
            if (key === 'CODE' || key === 'DISPLAY_VALUE') {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = value || '';
                return input;
            }
            if (mapInfo.sub_col && header === mapInfo.sub_col) {
                const input = document.createElement('input');
                input.type = 'text';
                input.readOnly = true;
                input.value = value || '';
                return input;
            }
            const span = document.createElement('span');
            span.textContent = value || '';
            return span;
        }

        function updateSubDefinition(sel) {
            const sheet = sel.dataset.sheet;
            const mapInfo = mappings[sheet];
            if (!mapInfo) return;
            const mapping = mapInfo.map;
            const subCol = mapInfo.sub_col;
            const row = sel.closest('tr');
            if (row && subCol) {
                const headerList = Array.from(
                    row.closest('table').querySelectorAll('th')
                ).map(th => th.innerText);
                const subIndex = headerList.indexOf(subCol);
                if (subIndex !== -1) {
                    const cell = row.children[subIndex];
                    if (cell) {
                        const input = cell.querySelector('input, select');
                        if (input) {
                            input.value = mapping[sel.value] || '';
                        } else {
                            cell.textContent = mapping[sel.value] || '';
                        }
                    }
                }
            }
        }

        function readSheet(table, sheet) {
            const baseRows = [];
            const compRows = [];
            const allHeaders = renderHeaders[sheet];
            table.querySelectorAll('tbody tr').forEach(tr => {
                const baseObj = {};
                const compObj = {};
                allHeaders.forEach((h, idx) => {
                    const cell = tr.children[idx];
                    const input = cell.querySelector('input, select');
                    const val = input ? input.value : cell.textContent;
                    if (h.endsWith('_COMPARE')) {
                        compObj[h] = val;
                    } else {
                        baseObj[h] = val;
                    }
                });
                baseRows.push(baseObj);
                compRows.push(compObj);
            });
            return {baseRows, compRows};
        }

        function syncCurrentSheet() {
            const table = document.querySelector('#table-wrapper table');
            if (!table) return;
            const data = readSheet(table, currentSheet);
            workbook[currentSheet] = data.baseRows;
            comparisonData[currentSheet] = data.compRows;
        }

        function renderSheet(sheet) {
            const container = document.getElementById('table-wrapper');
            container.innerHTML = '';
            const table = document.createElement('table');
            table.className = 'table table-bordered table-sm codeset-table';
            table.id = 'table-' + sheet.replace(/[^a-zA-Z0-9_]/g, '_');
            const thead = document.createElement('thead');
            const headRow = document.createElement('tr');
            renderHeaders[sheet].forEach(h => {
                const th = document.createElement('th');
                th.textContent = h;
                if (h.endsWith('_COMPARE')) th.classList.add('compare-col', 'compare-header');
                headRow.appendChild(th);
            });
            thead.appendChild(headRow);
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            const rows = workbook[sheet] || [];
            rows.forEach((row, idx) => {
                const tr = document.createElement('tr');
                const comp = (comparisonData[sheet] || [])[idx] || {};
                renderHeaders[sheet].forEach(h => {
                    const td = document.createElement('td');
                    if (h.endsWith('_COMPARE')) td.classList.add('compare-col');
                    const value = h.endsWith('_COMPARE') ? comp[h] : row[h];
                    const input = createInput(sheet, h, value);
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            container.appendChild(table);

            const addBtn = document.createElement('button');
            addBtn.className = 'btn btn-primary add-row';
            addBtn.textContent = 'Add Row';
            addBtn.addEventListener('click', () => {
                const tr = document.createElement('tr');
                renderHeaders[sheet].forEach(h => {
                    const td = document.createElement('td');
                    if (h.endsWith('_COMPARE')) td.classList.add('compare-col');
                    const input = createInput(sheet, h);
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            container.appendChild(addBtn);

            const saveBtn = document.createElement('button');
            saveBtn.id = 'export-workbook';
            saveBtn.className = 'btn btn-success ms-2';
            saveBtn.textContent = 'Export Workbook';
            saveBtn.addEventListener('click', async () => {
                syncCurrentSheet();
                const resp = await fetch('/export', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(workbook)
                });
                if (resp.ok) {
                    const blob = await resp.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    const disposition = resp.headers.get('Content-Disposition');
                    let fname = originalFilename || 'updated_workbook.xlsx';
                    if (disposition) {
                        const match = disposition.match(/filename="?([^";]+)"?/);
                        if (match) fname = match[1];
                    }
                    a.download = fname;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    URL.revokeObjectURL(url);
                }
            });
            container.appendChild(saveBtn);
            const importInput = document.createElement('input');
            importInput.type = 'file';
            importInput.accept = '.xlsx';
            importInput.style.display = 'none';
            const importBtn = document.createElement('button');
            importBtn.type = 'button';
            importBtn.className = 'btn btn-secondary ms-2';
            importBtn.textContent = 'Import Workbook';
            importBtn.addEventListener('click', () => importInput.click());
            importInput.addEventListener('change', async () => {
                if (!importInput.files.length) return;
                const fd = new FormData();
                fd.append('workbook', importInput.files[0]);
                const resp = await fetch('/import', { method: 'POST', body: fd });
                if (resp.ok) {
                    location.reload();
                }
            });
            container.appendChild(importBtn);
            container.appendChild(importInput);
        }

        async function ensureSheetLoaded(sheet) {
            if (workbook[sheet]) return;
            const resp = await fetch(`/sheet/${encodeURIComponent(sheet)}`);
            if (resp.ok) {
                const rows = await resp.json();
                const baseRows = [];
                const compRows = [];
                rows.forEach(r => {
                    const baseObj = {};
                    const compObj = {};
                    renderHeaders[sheet].forEach(h => {
                        if (h.endsWith('_COMPARE')) {
                            compObj[h] = r[h] || '';
                        } else {
                            baseObj[h] = r[h] || '';
                        }
                    });
                    baseRows.push(baseObj);
                    compRows.push(compObj);
                });
                workbook[sheet] = baseRows;
                comparisonData[sheet] = compRows;
            } else {
                workbook[sheet] = [];
                comparisonData[sheet] = [];
            }
        }

        selector?.addEventListener('change', async () => {
            syncCurrentSheet();
            currentSheet = selector.value;
            await ensureSheetLoaded(currentSheet);
            renderSheet(currentSheet);
        });

        (async () => {
            if (initialSheet) {
                await ensureSheetLoaded(initialSheet);
                renderSheet(initialSheet);
            }
        })();

        document.addEventListener('change', ev => {
            const target = ev.target;
            if (target.classList.contains('mapped-select')) {
                updateSubDefinition(target);
            }
        });
    });
    </script>
</body>
</html>
